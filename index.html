<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <script
      src="https://kit.fontawesome.com/f96c90a935.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Itim&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <section class="aplication">
        <form class="form-inline mr-auto" id="city-form">
          <input
            class="form-control mr-sm-2"
            type="text"
            placeholder="City"
            aria-label="Search"
            id="city-input"
            autocomplete="off"
          />
          <button class="btn btn-unique btn-rounded btn-sm my-0" type="submit">
            Search
          </button>
        </form>
        <h1 id="city">
          <!--Lisbon-->
        </h1>

        <div class="row" id="main-info">
          <div class="col-6">
            <p id="updated">
              Last updated:<br />
              <span id="current-day"> </span>
            </p>
          </div>
          <div class="col-6">
            <ul>
              <li id="description"></li>
              <li>Humidity:<span id="humidity"></span>%</li>
              <li>Wind speed:<span id="wind"></span>km/h</li>
              <!--</p>-->
            </ul>
          </div>
        </div>
        <h2>
          <span id="today-temperature"></span>
          <span class="units">
            <a href="#" id="celsius-link" class="active">°C |</a>
            <a href="#" id="fahrenheit-link">°F</a>
            <img id="icon" src="" alt="" />
          </span>
        </h2>

        <section>
          <div class="row" id="forecast"></div>
        </section>
      </section>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
